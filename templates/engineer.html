<div class="card employee-card">
    <div class="card-header">
        <h2 class="card-title" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">{{ name }}</h2>
        <h3 class="card-title" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"><i class="fas fa-glasses mr-2"></i>{{ role }}</h3>
    </div>
    <div class="card-body" style="background-color: rgba(95, 158, 160, 0.753);">
        <ul class="list-group">
            <li class="list-group-item" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; color: rgb(190, 150, 74);">ID: {{ id }}</li>
            <li class="list-group-item" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; color: rgb(190, 150, 74);">Email: <a href="mailto:{{ email }}" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; color: rgb(56, 166, 180);">{{ email }}</a></li>
            <li class="list-group-item" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; color: rgb(190, 150, 74);">GitHub: <a href="https://github.com/{{ github }}" target="_blank" rel="noopener noreferrer" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; color: rgb(56, 166, 180);">{{ github }}</a></li>
        </ul>
    </div>
</div>
